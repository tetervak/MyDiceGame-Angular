
<h2>Roll the Dice</h2>

@if( rollData != undefined){
  <app-dice-display [diceValues]="rollData.values"></app-dice-display>
  <h3>
    Roll Total: {{ rollData.total }}
  </h3>
}

<p>
  Number of Dice:
  <select [(ngModel)]="numberOfDice">
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    <option value="4">Four</option>
    <option value="5">Five</option>
  </select> &nbsp;{{ numberOfDice}}
</p>

<p>
  <button (click)="onRollDice()">Roll Dice</button>
</p>
<p>
  <a routerLink="/roll-history">Roll History</a>
</p>
